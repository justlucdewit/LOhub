<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>leaderboards</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="commands.js"></script>

	<style type="text/css">
		a{
			color: black;
		}

		#title{
			text-align: center;
		}

		table{
  			border-collapse: collapse;
  			width: 100%;
		}

		th, td {
		  text-align: left;
		  padding: 8px;
		}

		tr:nth-child(even){background-color: #7974f2}
		tr:nth-child(odd){background-color: #7ca9f2}

		th {
		  background-color: #1d16e0;
		  color: white;
		}
	</style>
</head>
<body>
	<div id="title"><b><h1>5x5 Single</h1></b></div>
	<table id="table">
		<tr id="header">
			<th>Name</th>
			<th>Time</th>
			<th>Date</th>
			<th>Evidence</th>
			<th>comments</th>
		</tr>
	</table>

	
</body>
</html>
